name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - master  # Triggers deployment on push to 'master' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx (multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # # Log in to DockerHub (if pushing image to DockerHub)
      # - name: Log in to DockerHub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKER_USERNAME }}
      #     password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image
      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: gaithriharidasss/backend-backend:latest

      # Log in to Azure
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Docker container to Azure App Service
      - name: Deploy to Azure App Service
        run: |
          az webapp create --name event-management-backend --resource-group eventManagementResource --plan ASP-eventManagementResource-aae9
          az webapp config container set --name event-management-backend --resource-group eventManagementResource --docker-custom-image-name gaithriharidasss/backend-backend:latest
